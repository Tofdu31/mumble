<template>
  <require from="./filter"></require>
  <div class="row">
    <div class="container">
      <h1>Contacts:</h1>
      <h2 style="text-align: center; color: red">${response}</h2>
      <div class="x_content">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-3 text-center" style="margin-bottom: 15px;">
            <input value.bind="searchTerm" type="text" class="form-control au-target" placeholder="Search...">
          </div>
          <div class="col-xs-2">
            <button click.trigger="displayAddContact()" type="button" class="btn btn-primary">
              <i class="fa fa-profile"> </i> Add Contacts
            </button>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-4 col-sm-4 col-xs-12 profile_details" repeat.for="contact of contacts | filter:searchTerm">
            <div class="well profile_view">
              <div class="col-sm-12"> ${$index}
                <h4 class="brief"><i>${contact.title}</i></h4>
                <div class="left col-xs-7">
                  <h2 style="font-size: 22px;" >${contact.details.firstName} ${contact.lastName}</h2>
                  <p><strong>About: </strong> ${contact.about}</p>
                  <ul class="list-unstyled">
                    <li><i class="fa fa-envelope"></i> Email: ${contact.email}</li>
                    <li><i class="fa fa-phone"></i> Phone #: ${contact.phone}</li>
                  </ul>
                </div>
                <div class="right col-xs-5 text-center">
                  <img src="images/${contact.icon}" alt="" class="img-circle img-responsive">
                </div>
              </div>
              <div class="col-xs-12 bottom text-center">
                <div class="col-xs-12 col-sm-6 emphasis">
                  <button type="button" class="btn btn-primary btn-xs">
                                <i class="fa fa-envelope"> </i> Message
                              </button>
                  <button type="button" class="btn btn-success btn-xs"> 
                                <i class="fa fa-user">
                                </i> <i class="fa fa-comments-o"></i> </button>
                </div>
                <div class="col-xs-12 col-sm-6 emphasis">
                  <button click.trigger="removeContact(contact)" type="button" class="btn btn-primary btn-xs btn-cancel">
                                <i class="fa fa-times fa-spin-hover"> </i> Delete
                              </button>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div show.bind="addingContact == true">
            <form>
              <div class="form-group">
                  <div class="col-sm-12">
                    <div class="col-lg-12">
                        <input value.bind="contactEmail" placeholder="User Email" class="form-control" id="message-text">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="centered-50">
                        <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                        "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancelContact()"><i class="fa fa-cancel"></i>
                        cancel</a></label>
                        <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                        "btn btn-default btn-save" style="width: 100%" click.trigger="addContact()"><i class="fa fa-lock"></i>
                        add</a></label>
                    </div>
                  </div>
                  <input type="submit" style="display: none" click.trigger="saveContact()" value="Submit">
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</template>
