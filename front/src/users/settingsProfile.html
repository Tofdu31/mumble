<template>
    <require from="../components/bootstrap-tooltip"></require>
 
    <div class="row">
        <div class="container" style="width: 600px;">
            <h1 class="text-center" style="margin-bottom: 35px;" >Profile: </h1>
          <div id="fullName" class="form-group">
            <div class="row">
              <div class="col-lg-3">
                <label for="message-text" class="control-label">Icon:</label>
              </div>
              <div class="col-lg-7 float-right">
                <a href="#" click.trigger="displayAddIcon()" show.bind="showAddIcon == true" bootstrap-tooltip data-toggle="tooltip" data-placement="left" title="Set your icon">
                   <icon class="fa fa-user" aria-hidden="true"></icon> Change or set your icon:
                </a>
              </div>
            </div>
              <div show.bind="addingIcon == true" id="addIcon">
                <form>
                  <div class="form-group">
                      <div class="col-lg-12">
                        <div class="centered-50">
                          <label class="btn btn-default btn-file btn-upl col-md-12">
                              Browse: 
                              <input class="upload-icon" type="file">
                          </label>
                          <img class="icon small" src="images/${account.icon}" alt="">
                        </div>
                      </div>
                      <div class="col-md-12">
                       <div class="centered-50">
                            <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                            "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancel('icon')"><i class="fa fa-cancel"></i>
                            cancel</a></label>
                            <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default btn-save" style="width: 100%" click.trigger="saveName()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="saveIcon()" value="Submit">
                  </div>
               </form>
              </div>
          </div>
          <div id="fullName" class="form-group">
            <div class="row">
              <div class="col-lg-3">
                <label for="message-text" class="control-label">Full Name:</label>
              </div>
              <div class="col-lg-7 float-right">
                <a href="#" click.trigger="displayAddName()" show.bind="showAddName == true" bootstrap-tooltip data-toggle="tooltip" data-placement="left" title="${fullName()}">
                   <icon class="fa fa-sort-alpha-asc" aria-hidden="true"></icon> Change your name.
                </a>
              </div>
            </div>
              <div show.bind="addingName == true" id="addName">
                <form>
                  <div class="form-group">
                      <div class="col-lg-12">
                        <div class="col-lg-6">
                           <input value.bind="account.firstName" placeholder="Enter your current email address: " class="form-control" id="message-text">
                        </div>
                        <div class="col-lg-6">
                           <input value.bind="account.lastName" placeholder="Enter your new email address: " class="form-control" id="message-text">
                        </div>
                      </div>
                      <div class="col-md-12">
                       <div class="centered-50">
                            <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                            "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancel('name')"><i class="fa fa-cancel"></i>
                            cancel</a></label>
                            <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default btn-save" style="width: 100%" click.trigger="saveName()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="saveName()" value="Submit">
                  </div>
               </form>
              </div>
          </div>
          <div id="mailAddress" class="form-group">
            <div class="row">
              <div class="col-lg-3">
                <label for="message-text" class="control-label">Email Address:</label>
              </div>
              <div class="col-lg-7 float-right">
                <a href="#" click.trigger="displayAddEmail()" show.bind="showAddEmail == true" bootstrap-tooltip data-toggle="tooltip" data-placement="left" title="${account.email}">
                  <icon class="fa fa-envelope-o" aria-hidden="true"></icon> Change your email address.
                </a>
              </div>
            </div>
              <div show.bind="addingMail == true" id="addMail">
                <form>
                  <div class="form-group">
                      <div class="col-lg-12">
                        <div class="col-lg-6">
                           <input value.bind="currMail" placeholder="Enter your current email address: " class="form-control" id="message-text">
                        </div>
                        <div class="col-lg-6">
                           <input value.bind="saveMail" placeholder="Enter your new email address: " class="form-control" id="message-text">
                        </div>
                      </div>
                      <div class="row">
                        <div style="width: 50%; margin: auto;">
                            <label class="full control-label" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default" style="width: 100%" click.trigger="saveMail()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="saveMail()" value="Submit">
                  </div>
               </form>
              </div>
          </div>
          <div id="mobilePhone" class="form-group">
              <div class="row">
                <div class="col-lg-3">
                  <label for="message-text" class="control-label">Mobile Phone:</label>
                </div>
                <div class="col-lg-7 float-right">
                  <a href="#" click.trigger="displayAddPhone()" bootstrap-tooltip data-toggle="tooltip" data-placement="left" 
                  title.bind="number == 0 ? 'You do not have a set mobile number' : number">
                    <icon class="fa fa-phone" aria-hidden="true"></icon>
                    <span if.bind="number != 0"> Change your phone number.</span>
                    <span if.bind="number == 0"> Link a phone number with your account.</span>

                  </a>
                </div>
              </div>
              <div show.bind="addingPhone == true" id="addPhone">
                <form>
                  <div class="form-group">
                      <div class="col-sm-12">
                          <input value.bind="saveNumber" placeholder="Enter your phone number: " class="form-control" id="message-text">
                      </div>
                      <div class="col-sm-12">
                       <div class="centered-50">
                            <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                            "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancel('phone')"><i class="fa fa-cancel"></i>
                            cancel</a></label>
                            <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default btn-save" style="width: 100%" click.trigger="savePhone()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="savePhone()" value="Submit">
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</template>
