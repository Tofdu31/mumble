<template>
    <require from="../components/bootstrap-tooltip"></require>
 
    <div class="row">
        <div class="container" style="width: 700px;">
          <h1 class="text-center" style="margin-bottom: 35px;" >Security: </h1>
          <h2 class="text-center" style="color: red;">${responseError}</h2>
          <h2 class="text-center" style="color: green;">${responseSuccess}</h2>
          <div id="mailAddress" class="form-group">
            <div class="row">
              <div class="col-lg-3">
                <label for="message-text" class="control-label">Password:</label>
              </div>
              <div class="col-lg-7 float-right">
                <a href="#" id="displayChangePassword" click.trigger="displayChangePassword()" show.bind="showChangePassword == true" bootstrap-tooltip data-toggle="tooltip" data-placement="left" title="Change your password">
                  <icon class="fa fa-key" aria-hidden="true"></icon> Change your current password.
                </a>
              </div>
            </div>
              <div show.bind="changingPassword == true" id="addMail">
                <form>
                  ${response}
                  <div class="form-group">
                      <div class="col-lg-12">
                        <div class="col-lg-12">
                          Current Password
                           <input type="password" value.bind="currPass" placeholder="Current Password " class="form-control" id="message-text">
                        </div>
                        <div class="col-lg-12">
                          New Password
                           <input type="password" value.bind="newPass" placeholder="New Password" class="form-control" id="message-text">
                        </div>
                      </div>
                      <div class="row">
                       <div class="centered-50">
                            <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                            "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancel('password')"><i class="fa fa-cancel"></i>
                            cancel</a></label>
                            <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default btn-save" style="width: 100%" click.trigger="savePassword()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="saveMail()" value="Submit">
                  </div>
               </form>
              </div>
          </div>
    </div>
</template>
