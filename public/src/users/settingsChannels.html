<template>
  <div class="row">
    <div class="container">
      <h1>Channels:</h1>
      <div class="col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Channels you have joined<small>Settings</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a click.trigger="displayAddChannel()">Add New Channel</a>
                  </li>
                </ul>
              </li>
              <li><a click.trigger="displayAddChannel()"><i class="fa fa-plus"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content" style="text-align: center;">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th style="text-align: center;">Channel Name</th>
                  <th style="text-align: center;">Users Joined</th>
                  <th style="text-align: center;">Settings</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="channel of channels">
                  <th scope="row">${channel.id}</th>
                  <td>${channel.channelName}</td>
                  <td>${channel.users.length}</td>
                  <td>
                    <div class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-ellipsis-h"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a route-href="route: settings;
                                   params.bind: { page: 'contacts' }" href="#"><i class="fa fa-plus"></i> Add Contact</a>
                        </li>
                        <li><a href="#"><i class="fa fa-sign-out"></i> Leave Channel</a>
                        </li>
                      </ul>
                    </div>  
                  </td>
                </tr>
              </tbody>
            </table>
              <div show.bind="addChannel == true" id="changeTheme">
                <form>
                  <div class="form-group">
                      <div class="col-sm-12">
                        <div class="col-lg-12">
                           <input value.bind="channelNew" placeholder="Channel Name " class="form-control" id="message-text">
                        </div>
                      </div>
                      <div class="col-sm-12">
                       <div class="centered-50">
                            <label class="control-label col-md-6" style="margin-top: 10px;"><a class=
                            "btn btn-default btn-cancel" style="width: 100%" click.trigger="cancelChannel()"><i class="fa fa-cancel"></i>
                            cancel</a></label>
                            <label class="control-label col-md-6" style="float:right; margin-top: 10px;"><a class=
                            "btn btn-default btn-save" style="width: 100%" click.trigger="saveChannel()"><i class="fa fa-lock"></i>
                            save</a></label>
                        </div>
                      </div>
                      <input type="submit" style="display: none" click.trigger="saveChannel()" value="Submit">
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
